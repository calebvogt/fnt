[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fnt"
version = "0.1"
dependencies = [
    "opencv-python",
    "numpy>=2.3",
    "ffmpeg-python",
    "tk",
    "pandas",
    "matplotlib",
    "tqdm",
    "seaborn",
    "scipy",
    "shapely",
    "openpyxl",
    "soundfile",
    "moviepy",
    "PyQt5",
    # Video tracking dependencies (SAM)
    "torch>=2.0.0",
    "torchvision",
    "segment-anything @ git+https://github.com/facebookresearch/segment-anything.git"
]
requires-python = ">=3.8"

[project.scripts]
fnt-gui = "fnt.gui_pyqt:main"

[tool.setuptools.packages.find]
include = ["fnt"]