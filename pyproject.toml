[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fnt"
version = "1.0"
dependencies = [
    "opencv-python",
    "numpy>=2.3",
    "ffmpeg-python",
    "tk",
    "pandas",
    "matplotlib",
    "tqdm",
    "seaborn",
    "scipy",
    "shapely",
    "openpyxl",
    "soundfile",
    "moviepy",
    "PyQt5",
    "requests>=2.31.0",
    "h5py",  # For reading Doric .doric (HDF5) files
    "scikit-image",  # For rolling ball background subtraction in imaging module
    "aicspylibczi>=3.1.1",  # For reading Zeiss CZI microscopy files
    "fsspec",  # Required by aicspylibczi
    "Pillow",  # For image export and annotation rendering
    "networkx>=3.0",  # For RFID social network analysis
    # Video tracking dependencies (SAM 2)
    "torch>=2.5.1",
    "torchvision>=0.20.1",
    "SAM-2 @ git+https://github.com/facebookresearch/sam2.git"
]
requires-python = ">=3.8"

[project.scripts]
fnt-gui = "fnt.gui_pyqt:main"

[tool.setuptools.packages.find]
include = ["fnt"]